<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Sudoku Battle: WebAssembly vs. PHP</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="jumbotron">
            <h1 class="display-4">Sudoku Battle</h1>
            <p class="lead">
              Solving sudoku puzzles using pure PHP and WebAssembly inside PHP.
            </p>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <h2 class="text-center php">PHP</h2>
              <button class="btn btn-primary btn-block" id="phpSolveBtn">Solve</button>
              <p>
                <h4 class="text-center" id="phpStatus"></h4>
              </p>
            </div>
            <div class="col-sm-6">
              <h2 class="text-center wasm">WebAssembly</h2>
              <button class="btn btn-primary btn-block" id="wasmSolveBtn">Solve</button>
              <p>
                <h4 class="text-center" id="wasmStatus"></h4>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-6" id="matrix-container">
          <div id="matrix"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
